<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的基本 代码</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
       
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据的单项绑定,从M绑定到V中,无法实现数据的双向绑定 -->
        <input type="text" :value="msg" style="width: 30%;"> 
        <br/>
        <br/>
        <br/>
        <h3>v-model 实现双向数据绑定</h4>
        
        <!-- 使用 v-modle 可用进行双向绑定,只能运用于表单元素中 -->
        <input type="text"  style="width: 30%;border: 2px solid;outline: none;" v-model = 'msg'> 

    </div>
    <script>
        var vm = new Vue({//new Vue的这个实例,就是MVVM中的VM层
            el:'#app',//表示当创建一个vue实例之后,要控制那个区域
            data:{//data属性中,存放的是el中要用到的数据
                msg:'好好学习,天天向上',//通过指令,直接渲染到界面,不需要操作DOM
            },
            methods:{//函数对象区

            },
        })
        
    </script>
</body>
</html>
