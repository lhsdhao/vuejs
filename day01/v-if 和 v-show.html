<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的基本 代码</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click = 'toggle'>

        <!-- v-if和v-show 控制控制元素的显示和隐藏,
        v-if和v-show 的值是 true,或false -->

        <!-- v-if  每次都会删除和创建DOM -->       
        <h3 v-if = 'flag' >V-if控制的元素</h3>

        <!-- v-show 设置元素为display:none;不会删除创建元素 -->
        <h3  v-show = 'flag'>V-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({//new Vue的这个实例,就是MVVM中的VM层
            el:'#app',//表示当创建一个vue实例之后,要控制那个区域
            data:{//data属性中,存放的是el中要用到的数据
                flag:true,//通过指令,直接渲染到界面,不需要操作DOM
            },
            methods:{
                toggle(){
                this.flag = !this.flag;
                }
            },
            
        })
        
    </script>
</body>
</html>
